---
tcsh_config_file: "{{ dotfiles_user_home }}/.cshrc"
tcsh_config_dir: "{{ xdg_config_dir }}/tcsh"
tcsh_env: |
tcsh_aliases: |
  alias mkcd 'mkdir \!:1 && cd \!:1'
  alias cat {{ bat_exe }}
  alias ls '{{ lsd_exe }} --group-dirs first'
  alias cdg 'set dest_dir=`{{ bin_directory }}/cdscuts_glob_echo | {{ skim_exe }}` && cd "$dest_dir"'
  alias fcd 'set dest_dir=`{{ fd_exe }} --type d | {{ skim_exe }}` && cd "$dest_dir"'
  alias ffe '{{ nvim_cmd }} `{{ skim_exe }}`'
tcsh_home_rc: |
  eval `starship init tcsh`
  {{ tcsh_env }}
  {{ tcsh_aliases }}
  {{ macchina_exe }}
