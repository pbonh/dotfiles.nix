---
nvim_legendary_default:
  packer: |
    use { 'mrjones2014/legendary.nvim',
      requires = {
        'folke/which-key.nvim',
      },
    }
  config: |
    require('which-key').setup({
      triggers = {'<leader>', 'g'},
      triggers_blacklist = {
        n = { '<C-w>', '<C-g>' },
        v = { '<C-w>', '<C-g>' },
      },
    })
  keymaps: |
    { '<CR>', {
        n = ':',
      },
      description = 'Enter Ex Commands',
    },
    { ':', {
        n = ':Legendary commands<CR>',
      },
      description = 'List Legendary Commands',
    },
