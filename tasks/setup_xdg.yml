---
- name: XDG | Create XDG Directories | file
  file:
    path: "{{ item.value }}"
    state: directory
  loop: "{{ xdg_config_dirs | dict2items }}"

- name: XDG | Create Tool Directories | file
  file:
    path: "{{ dot_download_dir }}"
    state: directory
  loop:
    - "{{ default_home_local }}"
    - "{{ dot_download_dir }}"
    - "{{ tool_install_dir }}"
    - "{{ tool_install_bin }}"
    - "{{ bin_directory }}"
